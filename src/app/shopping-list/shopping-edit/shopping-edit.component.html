<div class="row">
    <div class="col-xs-12">
      <form #addForm = "ngForm" (ngSubmit)="AddItem(addForm)">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <!-- <input type="text" id="name" class="form-control" #name> -->
            <input type="text" id="name" class="form-control" name="name" ngModel required>
          </div>
          <div class="col-sm-2 form-group">
            <label for="quantity">quantity</label>
            <!-- <input type="number" id="quantity" class="form-control" #quantity> -->
            <input type="number" id="quantity" class="form-control" name="quantity" ngModel required
            pattern="^[1-9]+[0-9]*$">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- <button class="btn btn-success  mr-2" type="submit"(click)="AddItem()">Add</button> -->
            <button class="btn btn-success  mr-2" [disabled]="addForm.invalid"type="submit">{{ editMode?'Update':'Add' }}</button>

            <button class="btn btn-danger  mr-2" type="button"(click)="onDelete()" *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button"(click)="onClear()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
