<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="errormsg">
            <p>{{errormsg}}</p>
        </div>
        <div *ngIf="isLoading" style="text-align:center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" id="email" type="email" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" ngModel name="password" required
                minlength="6">
            </div>
            <div>
                <button class="btn btn-primary p-2" type="submit"[disabled]="authForm.invalid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary p-2"(click)="onSwitchMode()" type="button">Switch to {{isLoginMode ? 'Signup': 'Login'}}</button>
            </div>
           
        </form>
    </div>
</div>
